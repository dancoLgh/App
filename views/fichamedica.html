<!-- home-template -->
<div class="mt-3" id="fichamedica">
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <div>
        <a class="navbar-brand" id="titulo">Registros Medicos</a>
        <button
          type="button"
          class="btn btn-primary text-white"
          data-bs-toggle="modal"
          data-bs-target="#anModal"
          id="btnAbrirModal"
        >
          <i class="bi bi-journal-plus"></i> Nueva Anamnesis
        </button>
      </div>

      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Buscar en registros"
          aria-label="Buscar "
          id="buscar"
        />
        <button class="btn btn-outline-success" type="submit">Buscar</button>
      </form>
    </div>
  </nav>
  <div class="alert alert-light mt-2" role="alert">
    <h6>Doc de Cabecera <b id="docCabeceraPaciente"></b></h6>
    <h5>Anamnesis Remota</h5>
    <p id="antecedentesPaciente"></p>
  </div>
  <table class="table mt-5 table-hover">
    <thead>
      <tr>
        <th scope="col">Fecha</th>
        <th scope="col">Motivo</th>
        <th scope="col">Estado</th>
        <th scope="col">Diagnostico</th>
      </tr>
    </thead>
    <tbody id="tableAn"></tbody>
  </table>

  <!-- Modal registo de paciente -->
  <div
    class="modal fade"
    id="anModal"
    tabindex="-1"
    aria-labelledby="anModal"
    aria-hidden="true"
  >
    <label for="dolor">Dolor/frecuncia/intensidad/alivio</label>
  </div>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="anModaTitlel">Anamnesis Actual</h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- formulario de registor de paciente -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="moticoConsulta"
            placeholder="Motivo de Consulta"
          />
          <label for="moticoConsulta">Motivo de Consulta</label>
        </div>
            <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="laterarida"
            placeholder="Lateralidad"
          />
          <label for="laterarida">Lateralidad/label>
        </div>
      </div>
      <div class="form-floating mb-3">
    <input
      type="text"
      class="form-control"
      id="dolor"
      placeholder="Dolor/frecuncia/intensidad/alivio"
    />
        <div class="form-floating col-md">
          <textarea
            class="form-control"
            placeholder="Inspección"
            id="inspeccion"
            style="height: 100px"
          ></textarea>
          <label for="antecedentesPaciente">Inspección</label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancelar
        </button>
        <button
          type="button"
          id="btnInsertAn"
          data-bs-dismiss="modal"
          class="btn btn-primary"
        >
          Crear Anamnesis
        </button>
      </div>
    </div>
  </div>
</div>
